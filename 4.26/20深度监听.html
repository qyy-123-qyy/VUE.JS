<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="../js/vue.js"></script>
    <title>Document</title>
</head>
<body>
<div id="box">
   <h2>{{aa}}</h2>
   <h2>{{bb}}</h2>
   <h2>{{people.name}}</h2>
   <h2>{{people.age}}</h2>      
</div>

<script>
let vue=new Vue({
    el:"#box",
    data:{
         aa:111,
         bb:222,
         people:{
             name:"刘在石",
             age:48
         }
    }
})
//$watch 监听 第一个值对象，数组，第二个值回调函数，深度监听（deep:true)
//监听对象时不出现弹框，对象必须进行深度监听
vue.$watch("people",function(){ //监听aa是否发生变化
  alert(this.people.name+"值发生了改变");
  this.people.age=44;
},{deep:true})
document.onclick=function(){
    vue.people.name="金钟国";
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="box">
       <img :src="img" alt="">
       <a :href="url">{{urlData}}</a>

         el:"#box",
         data:{
             img:"../img/1.jpg",

             url:"http://www.baidu.com"
         }
     })

    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="box">
      <hello-world></hello-world>
      <hello-world></hello-world>
    </div>
    <template id="content">
        <div>
            <h4 @click="go">大名：<font color="plum"></font>{{name}}</h4>
            <ul v-for="(k,x) in poem" :key="x">
                <li>{{k}}</li>
            </ul>
        </div>
    </template>
    <script>
     let vue=new Vue({
         el:"#box",
         data:{
           massage:"running man",
         },
         components:{
            "helloWorld":{
                template:"#content",
                data(){  //函数
                      return {
                          name:"这是我的大名",
                          poem:["锄禾日当午","汗滴禾下土","谁知盘中餐","粒粒皆辛苦"]

                      }
                },
                methods:{
                    go(){
                        this.name="中文名"
                    }
                }
            } 
         }
     })

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="../js/vue.js"></script>
    <title>Document</title>
</head>
<body>
<div id="box">
    <div v-red>{{name}}</div>
</div>

<script>
    Vue.directive("red",{
        bind:function(el){
            el.style.background="red";
        }
    })
let vue=new Vue({
    el:"#box",
    data:{
        name:"刘在石"
    }
})
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="../js/vue.js"></script>
    <title>Document</title>
</head>
<body>
<div id="box">
{{dataTime|date}}
</div>

<script>
    Vue.filter("date",function(val){
     let oTime=new Date(val)
        return oTime.getFullYear()+"-"+(oTime.getMonth()+1+"星期"+oTime.getDay()+""+oTime.getHours()+":"+oTime.getMinutes()+":"+oTime.getSeconds());
    })
    let vue=new Vue({
    el:"#box",
    data:{
      dataTime:Date.now()
    }
     })
</script>
</body>
</html>

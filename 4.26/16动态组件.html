<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="box">
        <input type="button" value="我是第一个组件" @click="name='first'">
        <input type="button" value="我是第二个组件" @click="name='second'">
        <keep-alive>
            <component :is="name"></component>
        </keep-alive>
    </div>
    <script>
        let vue=new Vue({
            el:"#box",
            data:{
              name:"first",
            },
            components:{
              "first":{
                  template:`<h1>我是第一个组件</h1>  `
              },
              "second":{
                  template:`<h1>我是第二个组件</h1>  `
              }
            }
        })
    </script>
</body>
</html>
